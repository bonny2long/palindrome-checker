<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 class="title">Palindrome Checker</h1>
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input
        id="text-input"
        class="input-box"
        type="text"
        placeholder="Enter word or phrase"
      />
      <button id="check-btn" class="button">Check</button>
      <p id="result" class="result"></p>
      <p class="description">
        A palindrome is a word or phrase that can be read the same way forwards
        and backwards, ignoring punctuation, case, and spacing.
      </p>

    </div>
    <script src="script.js"></script>
  </body>
</html>
